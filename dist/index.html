<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Michelle Levine Portfolio</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Poiret+One|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <header  class="header">
      <div class="header__logo">
        <img src="images/logo-small.png" class="logo--small" />
      </div>
      <div class="header__title-block">
        <h1 class="title-block__title">Michelle Levine</h1>
        <p class="title-block__subtitle">Front-End Ninja</p>
      </div>
    </header>

    <section class="main">
      <img src="images/computer-hero.jpg" class="main__hero-image" />
      <section class="main__featured-work">
        <h2 class="featured-work__title">Featured Work</h2>
        <div class="row">
          <article class="featured-work__project">
            <img src="images/portfolio-small.png"  class="project__image" />
            <h3 class="project__title">Main Portfolio Site</h3>
            <a href="http://michellejl.com" target="_blank" class="project__link">michellejl.com</a>
          </article>
          <article class="featured-work__project">
            <img src="images/simple-game-small.png" class="project__image" />
            <h3 class="project__title">Simple JavaScript Game</h3>
            <a href="https://codepen.io/michellejl/full/NxVOOw/" target="_blank" class="project__link">codepen.io/michellejl/full/NxVOOw/</a>
          </article>
          <article class="featured-work__project">
            <img src="images/twa2ally-small.png" class="project__image" />
            <h3 class="project__title">Travel Blog: The World According to Ally</h3>
            <a href="http://theworldaccordingtoally.com" target="_blank" class="project__link">theworldaccordingtoally.com</a>
          </article>
        </div><!-- /.row -->
      </section><!-- /.main__featured-work -->
    </section><!-- /.main -->

  </div><!-- /.container -->
</body>
</html>
